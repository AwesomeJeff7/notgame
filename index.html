<!DOCTYPE html>
<html>
<head>
    <title>Square Platform Jumper</title>
    <style>
        canvas {
            border: 2px solid black;
            display: block;
            margin: 0 auto;
            background-color: #f0f0f0;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #333;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        // Get the canvas element and its context
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Physics constants
        const GRAVITY = 0.5;
        const JUMP_FORCE = -12;
        const GROUND_FRICTION = 0.8;

        // Powerup types
        const POWERUP_TYPES = {
            SPEED: {
                color: '#ffff00',
                playerColor: '#ff0000',
                chance: 45,
                effect: (player) => {
                    player.currentSpeed = player.baseSpeed * 2.5;
                }
            },
            JUMP: {
                color: '#00ff00',
                playerColor: '#00ff00',
                chance: 45,
                effect: (player) => {
                    player.jumpForce = -16;
                }
            },
            RAINBOW: {
                color: '#ff00ff',
                playerColor: 'rainbow',
                chance: 10,
                effect: (player) => {
                    player.currentSpeed = player.baseSpeed * 3;
                    player.jumpForce = -18;
                }
            }
        };

        // Powerup box
        const powerup = {
            x: 0,
            y: -20,
            size: 20,
            speed: 2,
            active: true,
            respawnTime: 3000,
            type: null,
            hue: 0 // For rainbow effect
        };

        // Player properties
        const player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            size: 30,
            baseSpeed: 5,
            currentSpeed: 5,
            color: '#00f',
            defaultColor: '#00f',
            velocityX: 0,
            velocityY: 0,
            jumpCount: 0,
            maxJumps: 2,
            colorTimer: null,
            jumpForce: JUMP_FORCE,
            defaultJumpForce: JUMP_FORCE,
            hue: 0,
            isPoweredUp: false
        };

        // Rest of the basic setup remains the same...
        [... previous particle system code ...]

        function getRandomPowerupType() {
            const rand = Math.random() * 100;
            let cumulative = 0;
            
            for (const type of Object.values(POWERUP_TYPES)) {
                cumulative += type.chance;
                if (rand <= cumulative) {
                    return type;
                }
            }
            return POWERUP_TYPES.SPEED; // fallback
        }

        function resetPowerup() {
            powerup.x = Math.random() * (canvas.width - powerup.size);
            powerup.y = -powerup.size;
            powerup.active = true;
            powerup.type = getRandomPowerupType();
        }

        function updatePowerup() {
            if (powerup.active) {
                powerup.y += powerup.speed;
                
                if (powerup.type.playerColor === 'rainbow') {
                    powerup.hue = (powerup.hue + 2) % 360;
                    powerup.color = `hsl(${powerup.hue}, 100%, 50%)`;
                }

                // Check for collision with player
                if (player.x < powerup.x + powerup.size &&
                    player.x + player.size > powerup.x &&
                    player.y < powerup.y + powerup.size &&
                    player.y + player.size > powerup.y) {
                    
                    // Collect powerup
                    powerup.active = false;
                    
                    // Reset previous powerup effects
                    player.currentSpeed = player.baseSpeed;
                    player.jumpForce = player.defaultJumpForce;
                    
                    // Apply new powerup effects
                    powerup.type.effect(player);
                    player.color = powerup.type.playerColor;
                    player.isPoweredUp = true;
                    
                    // Clear existing timer if there is one
                    if (player.colorTimer) {
                        clearTimeout(player.colorTimer);
                    }
                    
                    // Set timer to revert effects after 5 seconds
                    player.colorTimer = setTimeout(() => {
                        player.color = player.defaultColor;
                        player.currentSpeed = player.baseSpeed;
                        player.jumpForce = player.defaultJumpForce;
                        player.isPoweredUp = false;
                        setTimeout(resetPowerup, powerup.respawnTime);
                    }, 5000);
                }

                // Reset if powerup falls below ground
                if (powerup.y > canvas.height) {
                    setTimeout(() => {
                        resetPowerup();
                    }, powerup.respawnTime);
                    powerup.active = false;
                }
            }
        }

        function updatePlayer() {
            if (keys.a) {
                player.velocityX = -player.currentSpeed;
            } else if (keys.d) {
                player.velocityX = player.currentSpeed;
            } else {
                player.velocityX *= GROUND_FRICTION;
            }

            if (keys.Space && !player.isJumping && player.jumpCount < player.maxJumps) {
                player.velocityY = player.jumpForce;
                player.jumpCount++;
                
                if (player.jumpCount === 2) {
                    createParticleEffect();
                }
            }

            player.velocityY += GRAVITY;
            player.x += player.velocityX;
            player.y += player.velocityY;

            // Update rainbow effect if active
            if (player.color === 'rainbow') {
                player.hue = (player.hue + 2) % 360;
            }

            // Ground collision
            if (player.y + player.size > ground.y) {
                player.y = ground.y - player.size;
                player.velocityY = 0;
                player.jumpCount = 0;
            }

            // Wall collisions
            if (player.x < 0) {
                player.x = 0;
                player.velocityX = 0;
            }
            if (player.x + player.size > canvas.width) {
                player.x = canvas.width - player.size;
                player.velocityX = 0;
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw ground
            ctx.fillStyle = ground.color;
            ctx.fillRect(0, ground.y, canvas.width, canvas.height - ground.y);
            
            // Draw powerup
            if (powerup.active) {
                ctx.fillStyle = powerup.type.color;
                ctx.fillRect(powerup.x, powerup.y, powerup.size, powerup.size);
            }
            
            // Draw particles
            drawParticles();
            
            // Draw player with rainbow effect if active
            if (player.color === 'rainbow') {
                ctx.fillStyle = `hsl(${player.hue}, 100%, 50%)`;
            } else {
                ctx.fillStyle = player.color;
            }
            ctx.fillRect(player.x, player.y, player.size, player.size);
        }

        // Game loop remains the same
        function gameLoop() {
            updatePlayer();
            updateParticles();
            updatePowerup();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Start the game
        resetPowerup();
        gameLoop();
    </script>
</body>
</html>
