<!DOCTYPE html>
<html>
<head>
    <title>Square Platform Jumper</title>
    <style>
        canvas {
            border: 2px solid black;
            display: block;
            margin: 0 auto;
            background-color: #f0f0f0;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #333;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        // Get the canvas element and its context
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Physics constants
        const GRAVITY = 0.5;
        const JUMP_FORCE = -12;
        const GROUND_FRICTION = 0.8;

        // Powerup box
        const powerup = {
            x: Math.random() * (canvas.width - 20),
            y: -20,
            size: 20,
            color: '#ffff00',
            speed: 2,
            active: true,
            respawnTime: 3000, // 3 seconds
            speedBoost: 2.5 // Speed multiplier when powered up
        };

        // Particle system
        class Particle {
            constructor(x, y, type = 'normal') {
                this.x = x;
                this.y = y;
                this.type = type;
                
                if (type === 'flame') {
                    // Flame particle properties
                    this.size = Math.random() * 6 + 4;
                    this.speedX = Math.random() * 2 - 1;
                    this.speedY = -Math.random() * 2 - 1;
                    this.life = 0.7;
                    // Random orange-red colors for flames
                    const hue = Math.random() * 30 + 0; // 0-30 for red to orange
                    this.color = `hsl(${hue}, 100%, 50%)`;
                } else {
                    // Original jump particle properties
                    this.size = Math.random() * 4 + 2;
                    this.speedX = Math.random() * 8 - 4;
                    this.speedY = Math.random() * 8 - 4;
                    this.life = 1.0;
                    this.color = `hsl(${Math.random() * 60 + 200}, 100%, 50%)`;
                }
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.type === 'flame') {
                    this.life -= 0.04; // Flames fade faster
                    this.size *= 0.95; // Flames shrink faster
                } else {
                    this.life -= 0.02;
                    this.size *= 0.99;
                }
            }

            draw(ctx) {
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.life;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        // Player properties
        const player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            size: 30,
            baseSpeed: 5,
            currentSpeed: 5,
            color: '#00f',
            defaultColor: '#00f',
            velocityX: 0,
            velocityY: 0,
            isJumping: false,
            jumpCount: 0,
            maxJumps: 2,
            colorTimer: null,
            isPoweredUp: false
        };

        // Platform (ground)
        const ground = {
            y: canvas.height - 50,
            color: '#333'
        };

        // Particles array
        let particles = [];

        // Keep track of which keys are currently pressed
        const keys = {
            a: false,
            d: false,
            Space: false
        };

        // Event listeners for key presses
        window.addEventListener('keydown', function(e) {
            if (e.code === 'Space' && !keys.Space) {
                keys.Space = true;
                if (player.jumpCount < player.maxJumps) {
                    player.velocityY = JUMP_FORCE;
                    player.jumpCount++;
                    
                    if (player.jumpCount === 2) {
                        createParticleEffect();
                    }
                }
            }
            if (e.key.toLowerCase() === 'a') keys.a = true;
            if (e.key.toLowerCase() === 'd') keys.d = true;
        });

        window.addEventListener('keyup', function(e) {
            if (e.code === 'Space') keys.Space = false;
            if (e.key.toLowerCase() === 'a') keys.a = false;
            if (e.key.toLowerCase() === 'd') keys.d = false;
        });

        function createParticleEffect() {
            for (let i = 0; i < 30; i++) {
                particles.push(new Particle(
                    player.x + player.size / 2,
                    player.y + player.size / 2
                ));
            }
        }

        function createFlameTrail() {
            if (player.isPoweredUp && (Math.abs(player.velocityX) > 0.1)) {
                const xOffset = player.velocityX > 0 ? 0 : player.size;
                for (let i = 0; i < 3; i++) {
                    particles.push(new Particle(
                        player.x + xOffset,
                        player.y + Math.random() * player.size,
                        'flame'
                    ));
                }
            }
        }

        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }

        function drawParticles() {
            particles.forEach(particle => particle.draw(ctx));
        }

        function resetPowerup() {
            powerup.x = Math.random() * (canvas.width - powerup.size);
            powerup.y = -powerup.size;
            powerup.active = true;
        }

        function updatePowerup() {
            if (powerup.active) {
                powerup.y += powerup.speed;

                // Check for collision with player
                if (player.x < powerup.x + powerup.size &&
                    player.x + player.size > powerup.x &&
                    player.y < powerup.y + powerup.size &&
                    player.y + player.size > powerup.y) {
                    
                    // Collect powerup
                    powerup.active = false;
                    player.color = '#ff0000';
                    player.currentSpeed = player.baseSpeed * powerup.speedBoost;
                    player.isPoweredUp = true;
                    
                    // Clear existing timer if there is one
                    if (player.colorTimer) {
                        clearTimeout(player.colorTimer);
                    }
                    
                    // Set timer to revert color and speed after 5 seconds
                    player.colorTimer = setTimeout(() => {
                        player.color = player.defaultColor;
                        player.currentSpeed = player.baseSpeed;
                        player.isPoweredUp = false;
                        setTimeout(resetPowerup, powerup.respawnTime);
                    }, 5000);
                }

                // Reset if powerup falls below ground
                if (powerup.y > canvas.height) {
                    setTimeout(() => {
                        resetPowerup();
                    }, powerup.respawnTime);
                    powerup.active = false;
                }
            }
        }

        function updatePlayer() {
            if (keys.a) {
                player.velocityX = -player.currentSpeed;
            } else if (keys.d) {
                player.velocityX = player.currentSpeed;
            } else {
                player.velocityX *= GROUND_FRICTION;
            }

            player.velocityY += GRAVITY;
            player.x += player.velocityX;
            player.y += player.velocityY;

            // Create flame trail when powered up and moving
            createFlameTrail();

            if (player.y + player.size > ground.y) {
                player.y = ground.y - player.size;
                player.velocityY = 0;
                player.jumpCount = 0;
            }

            if (player.x < 0) {
                player.x = 0;
                player.velocityX = 0;
            }
            if (player.x + player.size > canvas.width) {
                player.x = canvas.width - player.size;
                player.velocityX = 0;
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw the ground
            ctx.fillStyle = ground.color;
            ctx.fillRect(0, ground.y, canvas.width, canvas.height - ground.y);
            
            // Draw powerup
            if (powerup.active) {
                ctx.fillStyle = powerup.color;
                ctx.fillRect(powerup.x, powerup.y, powerup.size, powerup.size);
            }
            
            // Draw particles
            drawParticles();
            
            // Draw the player
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.size, player.size);
        }

        // Game loop
        function gameLoop() {
            updatePlayer();
            updateParticles();
            updatePowerup();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Start the game
        resetPowerup();
        gameLoop();
    </script>
</body>
</html>
