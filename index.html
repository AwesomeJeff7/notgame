<!DOCTYPE html>
<html>
<head>
    <title>Square Platform Jumper</title>
    <style>
        canvas {
            border: 2px solid black;
            display: block;
            margin: 0 auto;
            background-color: #f0f0f0;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #333;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Physics constants
        const GRAVITY = 0.5;
        const JUMP_FORCE = -12;
        const GROUND_FRICTION = 0.8;

        // Powerup types
        const POWERUP_TYPES = {
            SPEED: {
                color: '#ffff00',
                playerColor: '#ff0000',
                chance: 45,
                effect: (player) => {
                    player.currentSpeed = player.baseSpeed * 2.5;
                }
            },
            JUMP: {
                color: '#00ff00',
                playerColor: '#00ff00',
                chance: 45,
                effect: (player) => {
                    player.jumpForce = -16;
                }
            },
            RAINBOW: {
                color: '#ff00ff',
                playerColor: 'rainbow',
                chance: 10,
                effect: (player) => {
                    player.currentSpeed = player.baseSpeed * 3;
                    player.jumpForce = -18;
                }
            }
        };

        // Particle system
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 4 + 2;
                this.speedX = Math.random() * 8 - 4;
                this.speedY = Math.random() * 8 - 4;
                this.life = 1.0;
                this.color = `hsl(${Math.random() * 60 + 200}, 100%, 50%)`;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life -= 0.02;
                this.size *= 0.99;
            }

            draw(ctx) {
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.life;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        // Player properties
        const player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            size: 30,
            baseSpeed: 5,
            currentSpeed: 5,
            color: '#00f',
            defaultColor: '#00f',
            velocityX: 0,
            velocityY: 0,
            jumpCount: 0,
            maxJumps: 2,
            colorTimer: null,
            jumpForce: JUMP_FORCE,
            defaultJumpForce: JUMP_FORCE,
            hue: 0,
            isPoweredUp: false
        };

        // Ground
        const ground = {
            y: canvas.height - 50,
            color: '#333'
        };

        // Powerup
        const powerup = {
            x: 0,
            y: -20,
            size: 20,
            speed: 2,
            active: true,
            respawnTime: 3000,
            type: null,
            hue: 0
        };

        // Particles array
        let particles = [];

        // Keys
        const keys = {
            a: false,
            d: false,
            Space: false
        };

        // Event listeners
        window.addEventListener('keydown', function(e) {
            if (e.code === 'Space') {
                keys.Space = true;
                if (player.jumpCount < player.maxJumps) {
                    player.velocityY = player.jumpForce;
                    player.jumpCount++;
                    
                    if (player.jumpCount === 2) {
                        createParticleEffect();
                    }
                }
            }
            if (e.key.toLowerCase() === 'a') keys.a = true;
            if (e.key.toLowerCase() === 'd') keys.d = true;
        });

        window.addEventListener('keyup', function(e) {
            if (e.code === 'Space') keys.Space = false;
            if (e.key.toLowerCase() === 'a') keys.a = false;
            if (e.key.toLowerCase() === 'd') keys.d = false;
        });

        function createParticleEffect() {
            for (let i = 0; i < 30; i++) {
                particles.push(new Particle(
                    player.x + player.size / 2,
                    player.y + player.size / 2
                ));
            }
        }

        function getRandomPowerupType() {
            const rand = Math.random() * 100;
            let cumulative = 0;
            
            for (const [key, type] of Object.entries(POWERUP_TYPES)) {
                cumulative += type.chance;
                if (rand <= cumulative) {
                    return type;
                }
            }
            return POWERUP_TYPES.SPEED;
        }

        function resetPowerup() {
            powerup.x = Math.random() * (canvas.width - powerup.size);
            powerup.y = -powerup.size;
            powerup.active = true;
            powerup.type = getRandomPowerupType();
        }

        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }

        function updatePowerup() {
            if (powerup.active) {
                powerup.y += powerup.speed;
                
                if (powerup.type.playerColor === 'rainbow') {
                    powerup.hue = (powerup.hue + 2) % 360;
                }

                // Collision with player
                if (player.x < powerup.x + powerup.size &&
                    player.x + player.size > powerup.x &&
                    player.y < powerup.y + powerup.size &&
                    player.y + player.size > powerup.y) {
                    
                    powerup.active = false;
                    player.currentSpeed = player.baseSpeed;
                    player.jumpForce = player.defaultJumpForce;
                    powerup.type.effect(player);
                    player.color = powerup.type.playerColor;
                    player.isPoweredUp = true;
                    
                    if (player.colorTimer) {
                        clearTimeout(player.colorTimer);
                    }
                    
                    player.colorTimer = setTimeout(() => {
                        player.color = player.defaultColor;
                        player.currentSpeed = player.baseSpeed;
                        player.jumpForce = player.defaultJumpForce;
                        player.isPoweredUp = false;
                        setTimeout(resetPowerup, powerup.respawnTime);
                    }, 5000);
                }

                if (powerup.y > canvas.height) {
                    setTimeout(() => {
                        resetPowerup();
                    }, powerup.respawnTime);
                    powerup.active = false;
                }
            }
        }

        function updatePlayer() {
            if (keys.a) {
                player.velocityX = -player.currentSpeed;
            } else if (keys.d) {
                player.velocityX = player.currentSpeed;
            } else {
                player.velocityX *= GROUND_FRICTION;
            }

            player.velocityY += GRAVITY;
            player.x += player.velocityX;
            player.y += player.velocityY;

            if (player.color === 'rainbow') {
                player.hue = (player.hue + 2) % 360;
            }

            if (player.y + player.size > ground.y) {
                player.y = ground.y - player.size;
                player.velocityY = 0;
                player.jumpCount = 0;
            }

            if (player.x < 0) {
                player.x = 0;
                player.velocityX = 0;
            }
            if (player.x + player.size > canvas.width) {
                player.x = canvas.width - player.size;
                player.velocityX = 0;
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Ground
            ctx.fillStyle = ground.color;
            ctx.fillRect(0, ground.y, canvas.width, canvas.height - ground.y);
            
            // Powerup
            if (powerup.active) {
                ctx.fillStyle = powerup.type.playerColor === 'rainbow' 
                    ? `hsl(${powerup.hue}, 100%, 50%)`
                    : powerup.type.color;
                ctx.fillRect(powerup.x, powerup.y, powerup.size, powerup.size);
            }
            
            // Particles
            drawParticles();
            
            // Player
            ctx.fillStyle = player.color === 'rainbow' 
                ? `hsl(${player.hue}, 100%, 50%)`
                : player.color;
            ctx.fillRect(player.x, player.y, player.size, player.size);
        }

        function gameLoop() {
            updatePlayer();
            updateParticles();
            updatePowerup();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Start game
        resetPowerup();
        gameLoop();
    </script>
</body>
</html>
